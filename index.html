<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT FANS TOKEN</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #1e1e1e;
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            gap: 20px;
        }
        .container {
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
        }
        .nft-fan-container {
            background: #2d2d2d;
        }
        .distributor-container {
            background: #3d3d3d;
        }
        .premium-fan-container {
            background: #4b4b4b;
            border: 2px solid gold;
        }
        h1 {
            font-size: 26px;
            margin-bottom: 20px;
        }
        .nft-fan-container h1 {
            color: #58a6ff;
        }
        .distributor-container h1 {
            color: #ff7f50;
        }
        .premium-fan-container h1 {
            color: #ffd700;
        }
        .code {
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            word-break: break-all;
        }
        .nft-fan-container .code {
            background: #121212;
            color: #39d353;
        }
        .distributor-container .code {
            background: #1a1a1a;
            color: #ffcc00;
        }
        .premium-fan-container .code {
            background: #2e2e2e;
            color: #ffd700;
        }
        button {
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: background 0.3s ease;
        }
        .nft-fan-container button {
            background: #58a6ff;
            color: white;
        }
        .nft-fan-container button:hover {
            background: #1f6feb;
        }
        .distributor-container button {
            background: #ff7f50;
            color: white;
        }
        .distributor-container button:hover {
            background: #e5673e;
        }
        .premium-fan-container button {
            background: #ffd700;
            color: #4b4b4b;
        }
        .premium-fan-container button:hover {
            background: #e6c200;
        }
        .description {
            font-size: 10px;
            margin-top: 10px;
            color: #ffd700;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 22px;
            }
            .code {
                font-size: 12px;
                padding: 10px;
            }
            button {
                font-size: 14px;
                padding: 10px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container nft-fan-container">
        <h1>NFT FAN ID</h1>
        <div class="code" id="randomString">Your code will appear here</div>
        <button onclick="generateRandomString()">Generate Code</button>
        <button onclick="copyToClipboard()">Copy Code</button>
    </div>

    <div class="container distributor-container">
        <h1>Distributor ID</h1>
        <div class="code" id="distributorString">Your code will appear here</div>
        <button onclick="generateDistributorString()">Generate Code</button>
        <button onclick="copyDistributorCode()">Copy Code</button>
    </div>

    <div class="container premium-fan-container">
        <h1>Premium Fan ID</h1>
        <div class="code" id="premiumString">Your code will appear here</div>
        <button onclick="generatePremiumString()">Generate Code</button>
        <button onclick="copyPremiumCode()">Copy Code</button>
        <div class="description">
            The price to verify Premium Fan ID is 1 $MATIC paid to our official wallet: <br>0x92d550cdbc234211957bd1b579d962c885a127ba
        </div>
    </div>

    <script>
        function generateRandomString() {
            const prefix = 'nftfanid';
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = prefix;
            for (let i = 0; i < 24; i++) {  // 24 additional characters to make total length 32
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            document.getElementById('randomString').textContent = result;
        }

        function copyToClipboard() {
            const code = document.getElementById('randomString').textContent;
            navigator.clipboard.writeText(code).then(() => {
                alert('Code copied to clipboard');
            }, () => {
                alert('Failed to copy code');
            });
        }

        function generateDistributorString() {
            const prefix = 'workerid';
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = prefix;
            for (let i = 0; i < 24; i++) {  // 24 additional characters to make total length 32
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            document.getElementById('distributorString').textContent = result;
        }

        function copyDistributorCode() {
            const code = document.getElementById('distributorString').textContent;
            navigator.clipboard.writeText(code).then(() => {
                alert('Code copied to clipboard');
            }, () => {
                alert('Failed to copy code');
            });
        }

        function generatePremiumString() {
            const prefix = 'premiumfanid';
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = prefix;
            for (let i = 0; i < 24; i++) {  // 24 additional characters to make total length 32
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            document.getElementById('premiumString').textContent = result;
        }

        function copyPremiumCode() {
            const code = document.getElementById('premiumString').textContent;
            navigator.clipboard.writeText(code).then(() => {
                alert('Code copied to clipboard');
            }, () => {
                alert('Failed to copy code');
            });
        }
    </script>
</body>
</html>
